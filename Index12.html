<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe Game</title>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(120deg, #00c6ff, #0072ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .screen.active {
      display: flex;
    }

    h1 {
      font-size: 2.5rem;
      color: white;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px #00000070;
    }

    .btn {
      padding: 12px 25px;
      font-size: 1.1rem;
      margin: 10px;
      border: 2px solid white;
      background: transparent;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: white;
      color: #0072ff;
      transform: scale(1.05);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
      margin-top: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: rgba(255,255,255,0.15);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .cell:hover {
      background: rgba(255,255,255,0.25);
      transform: scale(1.03);
    }

    .popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
      width: 80%;
      max-width: 300px;
      transition: 0.3s ease;
      z-index: 99;
    }

    .popup.show {
      transform: translate(-50%, -50%) scale(1);
    }

    .popup h2 {
      margin-bottom: 10px;
      color: #0072ff;
    }

    @media (max-width: 500px) {
      .board {
        grid-template-columns: repeat(3, 80px);
        grid-template-rows: repeat(3, 80px);
      }
      .cell {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>

  <!-- HOME -->
  <div class="screen active" id="homeScreen">
    <h1>Welcome to Tic Tac Toe üéÆ</h1>
    <button class="btn" onclick="startGame()">Start Game</button>
  </div>

  <!-- MODE SELECTION -->
  <div class="screen" id="modeScreen">
    <h1>Select Game Mode</h1>
    <button class="btn" onclick="selectMode('pvp')">üë• Player vs Player</button>
    <button class="btn" onclick="selectMode('ai')">ü§ñ Player vs Computer</button>
  </div>

  <!-- GAME SCREEN -->
  <div class="screen" id="gameScreen">
    <h1>‚ùåüîµ Tic Tac Toe</h1>
    <div class="board" id="board"></div>
    <button class="btn" onclick="resetGame()">üîÑ Restart</button>
  </div>

  <!-- POPUP -->
  <div class="popup" id="popup">
    <h2 id="popupMessage">Result</h2>
    <button class="btn" onclick="resetGame()">Play Again</button>
  </div>

  <script>
    const homeScreen = document.getElementById('homeScreen');
    const modeScreen = document.getElementById('modeScreen');
    const gameScreen = document.getElementById('gameScreen');
    const board = document.getElementById('board');
    const popup = document.getElementById('popup');
    const popupMessage = document.getElementById('popupMessage');

    let cells = [];
    let currentPlayer = 'X';
    let mode = null;
    let gameOver = false;

    function startGame() {
      homeScreen.classList.remove('active');
      modeScreen.classList.add('active');
    }

    function selectMode(selected) {
      mode = selected;
      modeScreen.classList.remove('active');
      gameScreen.classList.add('active');
      createBoard();
    }

    function createBoard() {
      board.innerHTML = '';
      cells = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.index = i;
        cell.addEventListener('click', onCellClick);
        board.appendChild(cell);
        cells.push(cell);
      }
      gameOver = false;
      popup.classList.remove('show');
    }

    function onCellClick(e) {
      const cell = e.target;
      if (cell.textContent || gameOver) return;

      cell.textContent = currentPlayer === 'X' ? '‚ùå' : 'üîµ';

      if (checkWin(currentPlayer)) {
        showPopup(`${cell.textContent} wins! üéâ`);
        gameOver = true;
        return;
      }

      if (cells.every(c => c.textContent)) {
        showPopup("It's a draw! ü§ù");
        gameOver = true;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';

      if (mode === 'ai' && currentPlayer === 'O' && !gameOver) {
        setTimeout(aiMove, 400);
      }
    }

    function aiMove() {
      let best = getBestAIMove();
      cells[best].textContent = 'üîµ';

      if (checkWin('O')) {
        showPopup(`üîµ wins! ü§ñ`);
        gameOver = true;
        return;
      }

      if (cells.every(c => c.textContent)) {
        showPopup("It's a draw! ü§ù");
        gameOver = true;
        return;
      }

      currentPlayer = 'X';
    }

    function getBestAIMove() {
      // Simple AI: block X if can win, else random
      for (let i = 0; i < 9; i++) {
        if (cells[i].textContent === '') {
          cells[i].textContent = 'üîµ';
          if (checkWin('O')) {
            cells[i].textContent = '';
            return i;
          }
          cells[i].textContent = '';
        }
      }
      for (let i = 0; i < 9; i++) {
        if (cells[i].textContent === '') {
          cells[i].textContent = '‚ùå';
          if (checkWin('X')) {
            cells[i].textContent = '';
            return i;
          }
          cells[i].textContent = '';
        }
      }
      let empty = cells.map((c, i) => c.textContent === '' ? i : null).filter(i => i !== null);
      return empty[Math.floor(Math.random() * empty.length)];
    }

    function checkWin(player) {
      const symbol = player === 'X' ? '‚ùå' : 'üîµ';
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return winPatterns.some(pattern =>
        pattern.every(index => cells[index].textContent === symbol)
      );
    }

    function showPopup(msg) {
      popupMessage.textContent = msg;
      popup.classList.add('show');
    }

    function resetGame() {
      currentPlayer = 'X';
      createBoard();
    }
  </script>

</body>
</html>
