<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Modern Website</title>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(120deg, #fdfbfb, #ebedee);
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #1a1a1a;
    }

    nav a {
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      color: #333;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 2px;
      background-color: #007bff;
      transition: 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 90vh;
      text-align: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #222;
    }

    .hero p {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 2rem;
    }

    .btn {
      background: transparent;
      border: 2px solid #007bff;
      color: #007bff;
      padding: 10px 25px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      background: #007bff;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
    }

    .btn:active {
      transform: scale(0.95);
    }

    footer {
      background: #f0f0f0;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 600px) {
      nav a {
        margin: 0 8px;
        font-size: 0.9rem;
      }

      .hero h1 {
        font-size: 1.8rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .btn {
        padding: 8px 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">MySite</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to My Simple Website</h1>
    <p>This is a clean and responsive single-page layout.</p>
    <button class="btn" onclick="sayHello()">Click Me</button>
  </section>

  <footer>
    &copy; 2025 Priyanshu ji. All rights reserved.
  </footer>

  <script>
    function sayHello() {
      alert("Hello Priyanshu ji! ðŸ‘‹ Yeh button work kar raha hai!");
    }
  </script>

</body>
</html>
